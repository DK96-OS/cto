# This workflow installs Python dependencies, run lint checks and unit tests
# Info: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python App unit test and coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: python3 -m pip install --user pytest pytest-cov

      - name: Run unit tests
        run: pytest tests/ --cov=files --cov=text --cov-report=html --cov-fail-under=81

      - name: Upload Test Coverage Reports
        uses: actions/upload-artifact@v3
        with:
          name: cto-coverage
          path: htmlcov/
